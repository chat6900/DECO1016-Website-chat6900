<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form-css.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600&display=swap" rel="stylesheet">
    <title>Household Details</title>
</head>
<body>
    
    <header>
        <img class="logo" src="img/flybuys-blue.png" alt="logo">
    </header>


    <main>

        <div class="titles">
            <h1> Household Details </h1>
        </div>
            
        <hr>

            <div class="mandatory">
                <p> * marks mandatory fields </p>
            </div>
        
            <form id="form1">
        
                <div class="form-group">
                    <label for="address"> Address* </label> <br>
                    <input type="text" name="Address" id="address" placeholder="Address" onfocusout="validateAddress()">
                    <div class="messages"></div>
                </div>
        
                <div class="form-group">
                    <label for="city"> City* </label> <br>
                    <input type="text" name="City" id="city" placeholder="City" onfocusout="validateCity()">
                    <div class="messages"></div>
                </div>
        
                <div class="form-group">
                    <label for="postcode"> Postcode* </label> <br>
                    <input type="text" id="postcode" name="Postcode" placeholder="Postcode" onfocusout="validatePostcode()">
                    <div class="messages"></div>
                </div>
        
                <div class="form-group">
                    <label for="state"> State* </label> <br>
                    <select id="state" name="State" onfocusout="validateState()">
                        <option value="">Choose State</option>
                        <option value="NSW"> New South Wales </option>
                        <option value="VIC"> Victoria </option>
                        <option value="QLD"> Queensland </option>
                        <option value="WA"> Western Australia </option>
                        <option value="SA"> South Australia</option>
                        <option value="TAS"> Tasmania </option>
                    </select>
                    <div class="messages"></div>
                </div>
            </form>

        <br>





        <br>
            <hr>
                
                <form>
                    <div class="form-group">
                        <button type="submit"> <a href="form3.html"> CONTINUE </a> </button> 
                    </div>
                </form>
    
    </main>
    


    <script type="text/javascript" src="form-js.js"></script>

</body>
</html>
