<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form-css.css">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>

    <header>
        <img class="logo" src="img/flybuys-blue.png" alt="logo">
    </header>
   


    <main>

        <div class="titles">
            <h1> Personal Details </h1>
        </div>


    <hr>

        <div class="mandatory">
            <p> * marks mandatory fields </p>
        </div>

            <form id="form1">
                <div class="form-group">
                    <label for="firstName"> First Name* </label> <br>
                    <input type="text" name="First name" id="firstName" placeholder="First Name" onfocusout="validateFirstName()">
                    <div class="messages"></div>
                </div>

                <div class="form-group">
                    <label for="lastName"> Last Name* </label> <br>
                    <input type="text" name="Last name" id="lastName" placeholder="Last Name" onfocusout="validateLastName()">
                    <div class="messages"></div>
                </div>

                <div class="form-group">
                    <label for="birthday"> Date of Birth* </label> <br>
                    <input type="date" name="Birthday" id="birthday" onfocusout="validateBirthday()">
                    <div class="messages"></div>
                </div>
            
                <div class="form-group">
                    <label for="email"> Email* </label> <br>
                    <input type="email" name="Email" id="email" placeholder="Email" onfocusout="validateEmail()">
                    <div class="messages"></div>
                </div>  
                            
                <div class="form-group">
                    <label for="confirmEmail"> Confirm Email* </label> <br>
                    <input type="email" name="confirmEmail" id= "confirmEmail" placeholder="Confirm Email" onfocusout="validateConfirmEmail()">
                    <div class="messages"></div>
                </div>

                <div class="form-group">
                    <label for="mobileNumber"> Mobile Number* </label> <br>
                    <input type="text" name="Mobile number" id="mobileNumber" placeholder="Mobile Number" onfocusout="validateMobileNumber()">
                    <div class="messages"></div>
                </div>

            </form>


    <br>

            
     



    <br>
        <hr>
            
            <form>
                <div class="form-group">
                    <button type="submit"> <a href="form2.html"> CONTINUE </a> </button> 
                </div>
            </form>




        
    </main>

    
    <script type="text/javascript" src="form-js.js"></script>
    
    
    
</body>
</html>
